name: Run gitea integration tests
on:
  push:
    branches: [ master ]
    paths:
      - 'testdata/**'
      - 'backend/**'
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]
    paths:
      - 'backend/**'
      - 'testdata/**'
      - 'gitea/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gitea-integration-tests:
    name: Run integration tests against actual gitea
    runs-on: ubuntu-latest
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1b05615854632b887b69ae1be8cbefe72d3ae423 # v2.6.0
        with:
          egress-policy: audit

      - name: Setup .NET
        uses: actions/setup-dotnet@3447fd6a9f9e57506b15f895c5b76d3b197dc7c2 # v3.2.0
        with:
          dotnet-version: |
            6.0.x
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build
        run: |
           dotnet build backend/Designer.sln -v m
      - name: Test gitea tests
        run: |
           dotnet test backend/Designer.sln --filter Category=GiteaIntegrationTest -v m
